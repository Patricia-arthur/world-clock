<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
  
    <link rel="stylesheet" href="index.css">
    <title>World Clock-patty</title>
</head>
<body>
  <div class="world-clock">
    <h1>
      WORLD CLOCK
    </h1>
    <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current city</option>
            <option value=" America/Miami">Miami</option>
            <option value="America/New_York">New York</option>
            <option value="Africa/Accra">Accra</option>
            <option value="America/Toronto">Toronto</option>
    </select>
    <div id="cities">
      <div class="city" id="virgin">
        <div>
          <h2>Virgin</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="cairo">
        <div>
          <h2>Cairo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
          </div>
        <div class="time"></div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
          <div class="time"></div>
      </div>
      
  </div>
  </div>
    <footer>
        This project was coded with ❤️ by <strong>Patty</strong> and is <a href="https://github.com/Patricia-arthur/world-clock"  target="_blank">opened source on GitHub</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
