<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>World Clock-patty</title>
</head>
<body>
    <div class="world-clock">
        <h1>
            WORLD CLOCK
        </h1>
        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current city</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Africa/Accra">Accra</option>
            <option value="America/Toronto">Toronto</option>
        </select>
        <div id="cities">
        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">June 3rd 2025</div>
            </div>
            <div class="time">11:10:12<small>AM</small></div>
        </div>
        <div class="city" id="london">
            <div>
                <h2>London</h2>
                <div class="date">June 3rd 2025</div>
            </div>
            <div class="time">11:10:12<small>AM</small></div>
        </div>
        </div>
    </div>
    <footer>
        This project was coded with ❤️ by <strong>Patty</strong> and is <a href="https://github.com/Patricia-arthur/world-clock">opened source on GitHub</a>"
    </footer>
    <script src="index.js"></script>
</body>
</html>
